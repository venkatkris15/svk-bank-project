<!DOCTYPE html>
<html>
<head>
    <title>Account Holders</title>
</head>
<body>
    <h1>Account Holders</h1>
    
    {% if show_table %}
    <table border="1">
        <tr>
            <th>Account Number</th>
            <th>Account Name</th>
            <th>Balance</th>
        </tr>
        {% for account in account_holders %}
        <tr>
            <td>{{ account[0] }}</td>
            <td>{{ account[1] }}</td>
            <td>{{ account[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <form method="POST">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Submit</button>
    </form>
    {% endif %}
</body>
</html>
